<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="stilo.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2 style="color: rgb(212, 131, 212);">Registrarse</h2>
            <form action="./inicio de sesion/index.html">
                <div class="input-box">
                    <label for="nombres"><span class="icon"><ion-icon name="mail"></ion-icon></span>Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ingrese su nombre">
                </div>
                <div class="input-box">
                    <label for="apellidos"><span class="icon"><ion-icon name="lock-closed"></ion-icon></span>Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Ingrese su apellido">
                </div>
                <div class="input-box">
                    <label for="celular"><span class="icon"><ion-icon name="lock-closed"></ion-icon></span>Celular:</label>
                    <input type="number" id="celular" placeholder="Ingrese su número de celular">
                </div>
                <div class="input-box">
                    <label for="correo"><span class="icon"><ion-icon name="lock-closed"></ion-icon></span>Correo:</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo electrónico">
             
                <div class="input-box">
                    <label for="contraseña"><span class="icon"><ion-icon name="lock-closed"></ion-icon></span>Contraseña:</label>
                    <input type="password" id="contraseña" placeholder="Ingrese su contraseña">
                
                <button type="submit" class="btn">Entrar</button>
                <div class="registrarse">
                    <p><a href="#"></a></p>
                    <p>Iniciar<a href="./login.html">Sesion</a></p>
                </div>
            </form>
        </div>
    </div>
   
</body>

</html>```
